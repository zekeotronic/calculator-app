<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Frontend Mentor | Calculator App" />
    <meta property="og:description" content="Eric Ihle's Solution" />
    <meta
      property="og:title"
      content="https://raw.githubusercontent.com/zekeotronic/calculator-app/main/design/desktop-preview.jpg"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link id="layout-css" rel="stylesheet" href="./css/layout.css" />
    <link id="theme-css" rel="stylesheet" href="./css/theme-1.css" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <script src="./js/main.js" defer></script>
    <title>Frontend Mentor | Calculator App</title>
  </head>
  <body>
    <main>
      <header>
        <h1 id="title" class="header-text">calc</h1>
        <div id="theme-chooser">
          <p id="theme-label" class="header-text">THEME</p>
          <div id="slider-group">
            <div id="slider-number-group">
              <p class="header-text">1</p>
              <p class="header-text">2</p>
              <p class="header-text">3</p>
            </div>
            <input
              type="range"
              min="1"
              max="3"
              value="1"
              class="slider"
              id="theme-range"
            />
          </div>
        </div>
      </header>
      <section id="result-box">
        <p id="result-value"></p>
      </section>
      <section id="keypad">
        <div id="btn-7" class="num-btn">
          <p>7</p>
        </div>
        <div id="btn-8" class="num-btn">
          <p>8</p>
        </div>
        <div id="btn-9" class="num-btn">
          <p>9</p>
        </div>
        <div id="btn-delete" class="delete-btn">
          <p>DEL</p>
        </div>
        <div id="btn-4" class="num-btn">
          <p>4</p>
        </div>
        <div id="btn-5" class="num-btn">
          <p>5</p>
        </div>
        <div id="btn-6" class="num-btn">
          <p>6</p>
        </div>
        <div id="btn-plus" class="num-btn">
          <p>+</p>
        </div>
        <div id="btn-1" class="num-btn">
          <p>1</p>
        </div>
        <div id="btn-2" class="num-btn">
          <p>2</p>
        </div>
        <div id="btn-3" class="num-btn">
          <p>3</p>
        </div>
        <div id="btn-minus" class="num-btn">
          <p>-</p>
        </div>
        <div id="btn-decimal" class="num-btn">
          <p>.</p>
        </div>
        <div id="btn-0" class="num-btn">
          <p>0</p>
        </div>
        <div id="btn-divide" class="num-btn">
          <p>/</p>
        </div>
        <div id="btn-times" class="num-btn">
          <p>x</p>
        </div>
        <div id="btn-reset" class="reset-btn">
          <p>RESET</p>
        </div>
        <div id="btn-equals" class="equals-btn">
          <p>=</p>
        </div>
      </section>
    </main>
  </body>
</html>
